<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/event.css">
</head>
<body>
<div class="loader"></div>
<div id="main-container" class="container">
    <div class="row">
        <div class="col-sm-10">
            <h1 id="title">
                Title
            </h1>
        </div>
        <div class="col-sm-2">
            <button id="rsvp-btn" type="button" class="btn btn-primary">RSVP</button>
        </div>
    </div>
    <div id="info-section" class="row info-section">
        <div class="col-sm-2"><span class="glyphicon glyphicon-user"></span> <span id="host">Anonymous</span></div>
        <div class="col-sm-3"><span class="glyphicon glyphicon-edit"></span> <span id="time-created">Null</span></div>
        <div class="col-sm-3"><span class="glyphicon glyphicon-flag"></span> <span id="time-happened">Null</span></div>
        <div class="col-sm-2"><p>Availability: <span id="availability"></span></p></div>
    </div>
    <div id="map-section" class="row">
        <div class="col-sm-12">
            <div id="map"></div>
        </div>
    </div>
    <div id="description-section" class="row">
        <div id="description" class="col-sm-12 description">

        </div>
    </div>

</div>
</body>
<script src="/scripts/jquery-3.2.1.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>
<script src="/scripts/event.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ-7aCfmolnTq7fw8dGtQN6RMa3wSb-0w" defer></script>
</html>
